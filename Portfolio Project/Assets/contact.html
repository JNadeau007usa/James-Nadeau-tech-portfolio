<!-- Start Contact Form -->

<div class="container">
    <h3><strong>Contact</h3>
        <hr>
<form role="form" id="contactForm" class="contact-form" data-toggle="validator" class="shake">
    <div class="form-group">
      <div class="controls">
      
        Name <input type="text" id="name" class="form-control" placeholder="John Smith" required data-error="Please enter your name">
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        Email <input type="email" class="email form-control" placeholder="example@gmail.com" id="email"required data-error="Please enter your email">
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <textarea id="message" rows="7" placeholder="Message" class="form-control" required data-error="Write your message"></textarea>
      </div>  
    </div>
  
    <button type="submit" id="submit"><i class="fa fa-check"></i> Submit</button>
    <div id="msgSubmit" class="h3 text-center hidden"></div> 
    <div class="clearfix"></div>   
</div> 
  </form>     
  <!-- End Contact Form -->

     <!-- Footer -->
  <footer class="page-footer font-small blue" top-border>

    <!-- Copyright -->

  </footer>
