<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Famous Classical Composers Hangman Game</title>
	
	<link rel="stylesheet" type="text/css" href="./hangman game_files/reset.css">

<body>

<div class="header">
	<h1>Famous Classical Composers Hangman Game</h1>

<div class="wordguess" id="guessword">- - - - - - - - -</div>

<div class="wrong_guesses">

<div class="button">

</div>
